<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>

	<link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="resources/css/loginStyle.css" />
</h:head>
<body>

	<section class="vh-100" style="background-color: #508bfc;">
	<div class="container py-5 h-100">
		<div
			class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-12 col-md-8 col-lg-6 col-xl-5">
				<div class="card shadow-2-strong" style="border-radius: 1rem;">
					<div class="card-body p-5 text-center">

						<h3 class="mb-3">Login</h3>
						<img class="logo mb-5" src="resources/img/logo.png" alt="icono" />	

						<div class="form-outline mb-4">
							<input type="email" id="typeEmailX-2"
								class="form-control form-control-lg"
								placeholder="Corre electrónico" />

						</div>

						<div class="form-outline mb-4">
							<input type="password" id="typePasswordX-2"
								class="form-control form-control-lg"
								placeholder="Contraseña" />
						</div>

						<!-- Checkbox -->
						<div class="form-check d-flex justify-content-start mb-4">
							<label>¿No tienes una cuenta? </label><a>Registrate</a>
						</div>

						<a class="btn btn-lg btn-block boton " type="submit" href="panel.xhtml">Iniciar
							sesión </a>


					</div>
				</div>
			</div>
		</div>
	</div>
	</section>


	<script src="resources/bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
