<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="masterEstudiante.xhtml">

	<ui:define name="content">

		<div class="container">

			<div class="row">
				<div class="col-12 mt-4">

					<h:form>
						<p:dataTable id="lstDocentes" var="a"
							value="#{faAcademiaController.listaFavoritos}" paginator="true"
							paginatorPosition="bottom" rows="5"
							emptyMessage="No existen registros" rowsIndexVar="item">
							<f:facet name="header">
                			Academias Favoritas
           					 </f:facet>


							<p:column headerText="Nombre">
								<h:outputText value="#{a.academia.nombre}" />
							</p:column>

							<p:column headerText="TelÃ©fono">
								<h:outputText value="#{a.academia.telefono}" />
							</p:column>

							<p:column headerText="Correo Institucional">
								<h:outputText value="#{a.academia.correo}" />
							</p:column>

							<p:column headerText="Sede">
								<h:outputText value="#{a.academia.sede.nombre}" />
							</p:column>



							<p:column headerText="">
								<h:commandLink action="favAcademia?faces-redirect=true"
									update="@form"
									actionListener="#{faAcademiaController.delete(a)}">
									Eliminar
								</h:commandLink>
							</p:column>

						</p:dataTable>
					</h:form>


				</div>
			</div>
		</div>


	</ui:define>

</ui:composition>
</html>
