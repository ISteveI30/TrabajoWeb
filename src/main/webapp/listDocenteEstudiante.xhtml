<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/masterEstudiante.xhtml">

	<ui:define name="content">

		<div class="container">

			<div class="row">
				<div class="col-10 mt-4">

					<h:form>
						<div class="row">
							<div class="col-sm-4">
								<h:outputLabel value="Ingrese nombre del docente a buscar:"
									for="docente" styleClass="control-label" />
								<p:inputText id="docente"
									value="#{faDocenteController.docente.nombre}"
									styleClass="form-control" />
								<p:commandButton value="Buscar"
									actionListener="#{faDocenteController.findByNameDocente()}"
									update="lstDocentes" />
							</div>
						</div>
						<p:dataTable id="lstDocentes" var="doc"
							value="#{faDocenteController.listaDocentes}" paginator="true"
							paginatorPosition="bottom" rows="5"
							emptyMessage="No existen registros" rowsIndexVar="item">
							<f:facet name="header">
                			Docentes
           					 </f:facet>


							<p:column headerText="Nombre">
								<h:outputText value="#{doc.nombre}" />
							</p:column>

							<p:column headerText="Apellido">
								<h:outputText value="#{doc.apellido}" />
							</p:column>

							<p:column headerText="DNI">
								<h:outputText value="#{doc.dni}" />
							</p:column>

							

							<p:column headerText="">
								<h:commandLink action="favDocente?faces-redirect=true"
									update="@form"
									actionListener="#{faDocenteController.agregar(doc)}">
										Agregar
								</h:commandLink>
							</p:column>

						</p:dataTable>
					</h:form>


				</div>
			</div>
		</div>


	</ui:define>

</ui:composition>
</html>
