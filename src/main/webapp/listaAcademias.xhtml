<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/masterEstudiante.xhtml">

	<ui:define name="content">

		<div class="container">

			<div class="row">
				<div class="col-12 mt-4">

					<h:form>
					
					<div class="row">
                            <div class="col-sm-4">
                                <h:outputLabel value="Ingrese la academia a buscar:"
                                    for="academia" styleClass="control-label" />

                                <p:inputText id="academia" value="#{academiaController.academia.nombre}"
                                    styleClass="form-control" />
                                <p:commandButton value="Buscar"
                                    actionListener="#{academiaController.findByNameCarrera()}"
                                    update="listaAcademias" />

                            </div>

                        </div>
					
						<p:dataTable id="listaAcademias" var="a"
							value="#{academiaController.listaAcademia}" paginator="true"
							paginatorPosition="bottom" rows="5"
							emptyMessage="No existen registros" rowsIndexVar="item">
							<f:facet name="header">
                			Academias
           					 </f:facet>


							<p:column headerText="Nombre">
								<h:outputText value="#{a.nombre}" />
							</p:column>

							<p:column headerText="TelÃ©fono">
								<h:outputText value="#{a.telefono}" />
							</p:column>

							<p:column headerText="Correo Institucional">
								<h:outputText value="#{a.correo}" />
							</p:column>

							<p:column headerText="Sede">
								<h:outputText value="#{a.sede.nombre}" />
							</p:column>



							<p:column headerText="">
								<h:commandLink action="favAcademia?faces-redirect=true"
									update="@form"
									actionListener="#{faAcademiaController.agregar(a)}">
									Agregar
								</h:commandLink>
							</p:column>

						</p:dataTable>
					</h:form>


				</div>
			</div>
		</div>


	</ui:define>

</ui:composition>
</html>
