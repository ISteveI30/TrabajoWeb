<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/masterEstudiante.xhtml">

	<ui:define name="content">

		<div class="container">

			<div class="row">
				<div class="col-10 mt-4">

					<h:form>
						<p:dataTable id="lstDocentes" var="d"
							value="#{faDocenteController.listaFavoritos}" paginator="true"
							paginatorPosition="bottom" rows="5"
							emptyMessage="No existen registros" rowsIndexVar="item">
							<f:facet name="header">
                			Docentes Favoritos
           					 </f:facet>


							<p:column headerText="Nombre">
								<h:outputText value="#{d.docente.nombre}" />
							</p:column>

							<p:column headerText="Apellido">
								<h:outputText value="#{d.docente.apellido}" />
							</p:column>

							<p:column headerText="DNI">
								<h:outputText value="#{d.docente.dni}" />
							</p:column>

						

						<p:column headerText="OperaciÃ³n">
								<h:commandLink action="favDocente?faces-redirect=true"
									update="@form" actionListener="#{faDocenteController.delete(d)}">
									Eliminar
								</h:commandLink>
							</p:column>

						</p:dataTable>
					</h:form>


				</div>
			</div>
		</div>


	</ui:define>

</ui:composition>
</html>
