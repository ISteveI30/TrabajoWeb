<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Registro de Estudiantes</h2>
		<h:form>

			<h:outputLabel value="Id" for="id" styleClass="control-label" />
			<p:inputText id="id" styleClass="form-control"
				value="#{estudianteController.est.idEstudiante}" required="true" />


			<h:outputLabel value="Nombre:" for="nombre"
				styleClass="control-label" />
			<p:inputText id="nombre" styleClass="form-control"
				value="#{estudianteController.est.nombre}" required="true" />


			<h:outputLabel value="Apellido:" for="apellido"
				styleClass="control-label" />
			<p:inputText id="apellido" styleClass="form-control"
				value="#{estudianteController.est.apellido}" required="true" />
			<br />

			<h:outputLabel value="Correo electronico: " for="correo"
				styleClass="control-label" />
			<p:inputText id="correo" styleClass="form-control"
				value="#{estudianteController.est.correo}" required="true" />


			<h:outputLabel value="ContraseÃ±a: " for="password"
				styleClass="control-label" />
			<p:inputText id="password" styleClass="form-control"
				value="#{estudianteController.est.password}" required="true" />

			<p:commandButton value="Crear"
				actionListener="#{estudianteController.insert()}"
				action="listEstudiante?faces-redirect=true" update="@form" />

		</h:form>
	</ui:define>

</ui:composition>


</html>
